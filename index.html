<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>    
    <div class="video-container paused" data-volume-level="high">
        <img class="thumbnail-img">
        <div class="video-controls-container">
            <div class="timeline-container">
                <div class="timeline">
                    <img class="preview-img">
                    <div class="thumb-indicator"></div>
                </div>
            </div>
            <div class="controls">
                <button class="play-pause-btn"><i class="fa-solid fa-play"></i><i class="fa-solid fa-pause"></i></button>

                <div class="volumecontainer">
                    <button class="mute-btn">
                        <i class="fa-solid fa-volume-high"></i>
                        <i class="fa-solid fa-volume-low"></i>
                        <i class="fa-solid fa-volume-xmark"></i>
                    </button>
                    <input class="volume-slider" type="range" min="0" max="1" step="any" value="1">
                </div>

                <div class="duration-container">
                    <div class="current-time">0:00</div>
                    /
                    <div class="total-time"></div>
                </div>

                <button class="caption-btn">
                    <i class="fa-solid fa-closed-captioning"></i>
                </button>

                <button class="speed-btn wide-btn">
                    1x
                </button>

                <button class="mini-player-btn"><span></span></button>

                <button class="theater-btn"><div class="theateIcon"></div></button>

                <button class="full-screen-btn"><i class="fa-solid fa-expand"></i><i class="fa-solid fa-compress"></i></button>
            </div>
        </div>
        <video src="video.mp4">
            <track kind="captions" srclang="en" src="subtitles.vtt"
        </video>
    </div>
    </section>
    <script src="main.js" defer></script>
</body>
</html>
